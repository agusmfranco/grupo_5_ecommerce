<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="/css/style-header.css">
    <script src="https://kit.fontawesome.com/b26bac9b6d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <figure class="header__logo">
            <img src="/img/logo.png" alt="logo" class="header__figure">
        </figure>
        <section class="header__search">
            <input type="text" placeholder="Buscar..." class="header__searchbar">
            <button type="submit" class="searchbar__button"><i class="fas fa-search"></i></button>
        </section>
        <section class="header__buttons_c">
            <button type="submit" class="header__button">LOG IN</button>
            <button type="submit" class="header__button">CARRITO</button>
        </section>
        <section class="header__navbar">
            <navbar>
                <ul class="nav__list">
                  <li class="nav__item"> <a href="#categorias">CATEGORIAS</a> </li>
                  <li class="nav__item"> <a href="#novedades">NOVEDADES</a> </li>
                  <li class="nav__item"> <a href="#ofertas">OFERTAS</a> </li>
                  <li class="nav__item"> <a href="#contacto">CONTACTO</a> </li>
                </ul>
              </navbar>
        </section>
    </header>
</body>
</html>
