<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate en eCommerce</title>
    <link rel="stylesheet" href="/css/style-register.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        Header LOGO
    </header>
    <div class="container">
        <main class="registration">
            <form action="">
                <div class="registration-title">
                    <h1>Completá tus datos</h1>
                </div>
                <section class="data">
                    <section class="reg-data">
                        <div class="reg-data-left">
                            <div class="input-container">
                                <input type="text" id="name" placeholder="Nombre" autofocus>
                            </div>
                            <div class="input-container">
                                <input type="text" id="surname-left" placeholder="Apellido">
                            </div>
                            <div class="input-container">
                                <input type="tel" id="p-id" placeholder="DNI" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}">
                            </div>
                            <div class="input-container">
                                <input type="email" id="eMail" placeholder="E-mail">
                            </div>
                            <div class="input-container">
                                <input type="password" id="pass-left" placeholder="Clave">
                            </div>
                        </div>
                        <div class="reg-data-right">
                            <div class="input-container">
                                <input type="text" id="surname-right" placeholder="Apellido">
                                <div class="input-container">
                                    <input type="password-right" id="pass" placeholder="Clave">
                                </div>
                        </div>
                    </section>
                    <section class="term-condi">
                        <div class="check-container">
                            <input type="checkbox" id="condi-check" name="checkbox-condi" value="Acepto">
                            <label for="condi-check">Acepto los Términos y Condiciones y autorizo el uso de mis datos de acuerdo a la Declaración de Privacidad.</label>
                        </div>
                    </section>
                </section>
                <div class="container-boton">
                    <button type="submit" class="accept-button">Continuar</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
